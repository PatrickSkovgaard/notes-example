<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Session Management Example</title>
</head>
<body>
<div>
    <form action="/addNote" method="post">
        <input name="note" />
        <br> <button type="submit" >Add Note</button>
    </form>
</div>
<div>
    <form action="/invalidate/session" method="post">
        <input type="submit" value="Destroy Session" />
    </form>
</div>
<div>
    <h2>Notes</h2>
    <ul th:each="note : ${session.notes}">
        <li th:text="${note}"></li>
    </ul>
</div>

</body>
</html>
